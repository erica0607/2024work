<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>member</title>
    <link rel="stylesheet" href="../css/member.css" />
    <link rel="stylesheet" href="../css/nav_footer.css" />
    <script src="https://npmcdn.com/jquery@3.1.0"></script>
    <script type="text/javascript" src="../js/member.js"></script>
  </head>
  <body>
    <!-- nav start -->
    <script src="../js/nav.js"></script>
    <!-- nav end -->

    <!-- title start -->
    <div class="title">
      <h2>個人資料維護</h2>
    </div>
    <!-- title end -->

    <!-- container start -->
    <div class="container">
      <div class="tab">
        <a href="#" class="tab-member">個人</a>
        <a href="#" class="tab-creditcard">信用卡</a>
        <a href="#" class="tab-bill">發票</a>
      </div>

      <div class="memberlist">
        <!-- 個人 -->
        <div class="item-member">
          <div class="item-mb">
            <h2>個人資訊設定</h2>
            <div class="mb-list">
             <div class="memberlist-left">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                />
              </svg>
              <ul>
                <li>
                  請直接拖曳您的照片至上方上傳感應區或直接點擊感區圖示進行照片選取
                </li>
                <li>請選擇照檔案大小小於 500k 之照片圖檔</li>
              </ul>
             </div>
             <div class="memberlist-right">
              <div class="list">
                <p>姓　名:</p>
                <div class="info"><input type="text" /></div>
              </div>
              <div class="list">
                <p>性　別:</p>
                <div class="info">
                  <input type="radio" value="male" id="male" name="gender" />
                  <label for="male">男性</label>
                  <input type="radio" value="female" id="female" name="gender" />
                  <label for="female">女性</label>
                </div>
              </div>
              <div class="list">
                <p>生　日:</p>
                <div class="info">
                  <input
                    type="date"
                    value="1980-01-01"
                    min="1930-01-01"
                    max="2010-12-31"
                  />
                </div>
              </div>
              <div class="list">
                <p>身分證:</p>
                <div class="info"><input type="text" /></div>
              </div>
              <div class="list">
                <p>手　機:</p>
                <div class="info"><input type="tel" /></div>
              </div>
              </div>
            </div>
            <button>儲存</button>
          </div>
        </div>
        <!-- 信用卡 -->
        <div class="item-creditcard">
          <div class="item-card">
            <h2>信用卡設定</h2>
            <div class="trade-list">
              <div class="list">
                <div class="list-item">
                  <p>信用卡卡號</p>
                  <div class="info">
                    <input type="text" minlength="4" maxlength="4" size="1"/><div class="space">&#9472;</div>
                    <input type="text" minlength="4" maxlength="4" size="1"/><div class="space">&#9472;</div>
                    <input type="text" minlength="4" maxlength="4" size="1"/><div class="space">&#9472;</div>
                    <input type="text" minlength="4" maxlength="4" size="1"/>
                    </div>
                  </div>
              </div>
              <div class="list">
                <div class="list-item">
                  <p>信用卡有效年月</p>
                  <div class="info">
                    <div><select>
                      <option>01</option>
                      <option>02</option>
                      <option>03</option>
                      <option>04</option>
                      <option>05</option>
                      <option>06</option>
                      <option>07</option>
                      <option>08</option>
                      <option>09</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                    </select>&nbsp;月&nbsp;
                    <select>
                      <option>2024</option>
                      <option>2025</option>
                      <option>2026</option>
                      <option>2027</option>
                      <option>2028</option>
                      <option>2029</option>
                      <option>2030</option>
                      <option>2031</option>
                      <option>2032</option>
                      <option>2033</option>
                    </select>&nbsp;年&nbsp;</div>
                  </div>
                  </div>
              </div>
              <div class="list">
                <div class="list-item">
                  <p>信用卡背面末三碼</p>
                  <div class="info"><input type="text" minlength="3" maxlength="3" size="1"/></div>
                </div>
              </div>
            </div><button>儲存</button>
          </div>
        </div>
        <!-- 發票 -->
        <div class="item-bill">
          <div class="item-bi">
            <h2>發票設定</h2>
            <div class="bill-list">
              <input type="radio" value="donate" id="donate" name="choice" />
              <label for="donate">捐贈發票</label>
              <div class="bill-select">
                <select>
                  <option>捐發票單位1</option>
                  <option>捐發票單位2</option>
                  <option>捐發票單位3</option>
                 <option>捐發票單位4</option>
                 <option>捐發票單位5</option>
                 <option>捐發票單位6</option>
                </select>
              </div>
            </div>
            <div class="bill-list">
              <div>
                <input type="radio" value="online" id="online" name="choice" />
                <label for="online">電子發票</label>
              </div>
              <div class="online">
                <div class="online-list">
                  <input
                    type="radio" value="online1" id="online1" name="drone"/>
                  <label for="online1"><p>將發票存在可利Go，發票中獎後通知您</p></label>
                </div>
                <div class="online-list">
                  <input
                    type="radio"
                    value="online2"
                    id="online2"
                    name="drone"
                  />
                  <div class="block">
                    <label for="online2"
                      ><p>自然人憑證條碼</p></label>
                      <input type="text" class="text"/>
                    <p class="small">
                      長度16個字元，由2碼大寫字母加上14碼數字組成
                    </p>
                  </div>
                </div>
                <div class="online-list">
                  <input
                    type="radio"
                    value="online3"
                    id="online3"
                    name="drone"
                  />
                  <div class="block">
                    <label for="online3"><p>手機條碼</p></label>
                      <input type="text" class="text"/></label>
                    <p class="small">
                      長度8個字元，由斜線( / )加上7碼 +、-、.、數字及大寫字母組成
                    </p>
                  </div>
                  
                </div>
              </div>
            </div>
            <div class="bill-list">
              <input type="radio" value="company" id="company" name="choice" />
              <label for="company">統編發票</label><br />
              <div class="company">
                統一編號<input
                  type="text"
                  class="text"
                  placeholder="輸入8位數"
                /><br />
                發票抬頭<input
                  type="text"
                  class="text"
                  placeholder="輸入公司行號名稱"
                />
              </div>
            </div>
            <button>儲存</button>
          </div>
        </div>
      </div>
    </div>
    <!-- container end -->
  </body>
</html>
